language: shell

services:
  - docker

os: linux

jobs:
  include:
    - stage: "build"
      name: "Windows Build"
      os: windows
      language: shell
      install:
        - choco install jdk8 -params 'installdir=c:\\java8'
        - export JAVA_HOME="c:\\java8"\\
        - export PATH="$PATH;$JAVA_HOME\\bin"
        - choco install maven -version 3.6.3
        - export PATH="$PATH;C:\\ProgramData\\chocolatey\\lib\\maven\\apache-maven-3.6.3\\bin"
    - name:  "Linux Build"
      os: linux
      language: java
      jdk: openjdk8
      install:
        - export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
        - wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
        - tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz

script:
  - |
    set -e
    if [ "$TRAVIS_OS_NAME" = "linux" ]
    then
      docker build --no-cache=true -t ballerina/jre8:v1 ./base/base-image
      ./trivy --exit-code 1 --severity HIGH --no-progress ballerina/jre8:v1 || true
      mvn clean install -B -V
    fi
    if [ "$TRAVIS_OS_NAME" = "windows" ]
    then
      powershell -C 'mvn clean install "-Dmaven.test.skip=true" -B -V'
    fi

cache:
  directories:
  - $HOME/.m2
  - $HOME/.cache/trivy

after_success:
  - bash <(curl -s https://codecov.io/bash)
